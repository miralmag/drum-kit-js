<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Javascript Drum Kit</title>
</head>
<body>
    <div class="keys" >
        <div class="key">
            <kbd>a</kbd>
            <span class="sound-name">clap</span>
        </div>
        <div class="key">
            <kbd>s</kbd>
            <span class="sound-name">hihat</span>
        </div>
        <div class="key">
            <kbd>d</kbd>
            <span class="sound-name">kick</span>
        </div>
        <div class="key">
            <kbd>f</kbd>
            <span class="sound-name">openhat</span>
        </div>
        <div class="key">
            <kbd>g</kbd>
            <span class="sound-name">boom</span>
        </div>
        <div class="key">
            <kbd>h</kbd>
            <span class="sound-name">ride</span>
        </div>
        <div class="key">
            <kbd>j</kbd>
            <span class="sound-name">snare</span>
        </div>
        <div class="key">
            <kbd>k</kbd>
            <span class="sound-name">tom</span>
        </div>
        <div class="key">
            <kbd>l</kbd>
            <span class="sound-name">tink</span>
        </div> 
    </div>
<script src="./main.js"></script>
</body>
</html>
